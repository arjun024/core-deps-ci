#@data/values
---
concourse_url: https://buildpacks.ci.cf-app.com
cnb_builder_uri: git@github.com:paketo-buildpacks/builder
cnb_builder_private_key: ((builder-deploy-key.private_key))
destination_registry_username: _json_key
destination_registry_password: ((paketo-gcr-service-account-key))
supported_lifecycle_versions:
  - latest
  - n-1
  - n-2
images:
  - build
  - run
stacks:
- name: cflinuxfs3
  tag: full
- name: bionic
  tag: base
- name: tiny
  tag: tiny
builders:
- name: tiny
  stack: tiny
  version_key: tiny
  repository: gcr.io/paketo-buildpacks/builder
  latest: false
  builder_image_params:
  - name: REPO
    value: paketo-buildpacks/builder
  - name: STACK
    value: "org.cloudfoundry.stacks.tiny"
  - name: BUILD_IMAGE
    value: "gcr.io/paketo-buildpacks/build:tiny-cnb"
  - name: RUN_IMAGE
    value: "gcr.io/paketo-buildpacks/run:tiny-cnb"
- name: bionic
  stack: bionic
  version_key: bionic
  repository: gcr.io/paketo-buildpacks/builder
  latest: false
  builder_image_params:
  - name: REPO
    value: paketo-buildpacks/builder
  - name: STACK
    value: "io.buildpacks.stacks.bionic"
  - name: BUILD_IMAGE
    value: "gcr.io/paketo-buildpacks/build:base-cnb"
  - name: RUN_IMAGE
    value: "gcr.io/paketo-buildpacks/run:base-cnb"
- name: cflinuxfs3
  stack: cflinuxfs3
  version_key: cflinuxfs3
  repository: gcr.io/paketo-buildpacks/builder
  latest: true
  builder_image_params:
  - name: REPO
    value: paketo-buildpacks/builder
  - name: STACK
    value: "org.cloudfoundry.stacks.cflinuxfs3"
  - name: BUILD_IMAGE
    value: "gcr.io/paketo-buildpacks/build:full-cnb-cf"
  - name: RUN_IMAGE
    value: "gcr.io/paketo-buildpacks/run:full-cnb-cf"
cnbs:
- name: nodejs
  git_repo: "https://github.com/paketo-buildpacks/nodejs"
  skip_stack:
    - "tiny"
- name: go
  git_repo: "https://github.com/paketo-buildpacks/go"
  skip_stack: []
- name: httpd
  git_repo: "https://github.com/paketo-buildpacks/httpd"
  skip_stack:
    - "bionic"
    - "tiny"
- name: nginx
  git_repo: "https://github.com/paketo-buildpacks/nginx"
  skip_stack:
    - "bionic"
    - "tiny"
- name: php
  git_repo: "https://github.com/paketo-buildpacks/php"
  skip_stack:
    - "bionic"
    - "tiny"
- name: bellsoft-liberica
  git_repo: "https://github.com/paketo-buildpacks/bellsoft-liberica"
  skip_stack:
    - "tiny"
- name: build-system
  git_repo: "https://github.com/paketo-buildpacks/build-system"
  skip_stack:
    - "tiny"
- name: executable-jar
  git_repo: "https://github.com/paketo-buildpacks/executable-jar"
  skip_stack:
    - "tiny"
- name: azure-application-insights
  git_repo: "https://github.com/paketo-buildpacks/azure-application-insights"
  skip_stack:
    - "tiny"
- name: debug
  git_repo: "https://github.com/paketo-buildpacks/debug"
  skip_stack:
    - "tiny"
- name: google-stackdriver
  git_repo: "https://github.com/paketo-buildpacks/google-stackdriver"
  skip_stack:
    - "tiny"
- name: jmx
  git_repo: "https://github.com/paketo-buildpacks/jmx"
  skip_stack:
    - "tiny"
- name: procfile
  git_repo: "https://github.com/paketo-buildpacks/procfile"
  skip_stack:
    - "tiny"
- name: dotnet-core
  git_repo: "https://github.com/paketo-buildpacks/dotnet-core"
  skip_stack:
    - "tiny"
- name: apache-tomcat
  git_repo: "https://github.com/paketo-buildpacks/apache-tomcat"
  skip_stack:
    - "tiny"
- name: spring-boot
  git_repo: "https://github.com/paketo-buildpacks/spring-boot"
  skip_stack:
    - "tiny"
- name: distzip
  git_repo: "https://github.com/paketo-buildpacks/dist-zip"
  skip_stack:
    - "tiny"
- name: encrypt-at-rest
  git_repo: "https://github.com/paketo-buildpacks/encrypt-at-rest"
  skip_stack:
    - "tiny"
