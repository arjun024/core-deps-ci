#@data/values
---
concourse_url: https://buildpacks.ci.cf-app.com
cnb_builder_uri: git@github.com:paketo-buildpacks/builder
cnb_builder_private_key: ((builder-deploy-key.private_key))
pipeline_name: cnb-builder
registry_credentials:
- name: index.docker.io/cloudfoundry
  username: ((buildpacks-docker-user.username))
  password: ((buildpacks-docker-user.password))
- name: index.docker.io/paketobuildpacks
  username: ((paketo-docker-user.username))
  password: ((paketo-docker-user.password))
- name: gcr.io/paketo-buildpacks
  username: _json_key
  password: ((paketo-gcr-service-account-key))
supported_lifecycle_versions:
  - latest
images:
  - build
  - run
stacks:
- name: tiny
  tag: tiny
builders:
- name: tiny
  stack: tiny
  version_key: tiny
  repositories:
  - gcr.io/paketo-buildpacks/builder
  - index.docker.io/paketobuildpacks/builder
  - index.docker.io/cloudfoundry/cnb
  rcs_repository: index.docker.io/paketobuildpacks/builder-rcs
  latest: false
  builder_image_params:
  - name: REPO
    value: paketo-buildpacks/builder
  - name: STACK_NAME
    value: tiny
  - name: STACK
    value: "io.paketo.stacks.tiny"
  - name: BUILD_IMAGE
    value: "index.docker.io/paketobuildpacks/build:tiny-cnb"
  - name: RUN_IMAGE
    value: "index.docker.io/paketobuildpacks/run:tiny-cnb"
  - name: RUN_IMAGE_MIRRORS
    value: "gcr.io/paketo-buildpacks/run:tiny-cnb"
  - name: DESCRIPTION
    value: "Tiny base image (bionic build image, distroless run image) with buildpacks for Golang"
published_cnbs:
- name: go
  repo: "gcr.io/paketo-buildpacks/go"
- name: java-native-image
  repo: "gcr.io/paketo-buildpacks/java-native-image"
