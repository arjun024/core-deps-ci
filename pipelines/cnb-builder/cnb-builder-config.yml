#@data/values
---
concourse_url: https://buildpacks.ci.cf-app.com
cnb_builder_uri: git@github.com:paketo-buildpacks/builder
cnb_builder_private_key: ((builder-deploy-key.private_key))
pipeline_name: cnb-builder
registry_credentials:
- name: index.docker.io/cloudfoundry
  username: ((buildpacks-docker-user.username))
  password: ((buildpacks-docker-user.password))
- name: index.docker.io/paketobuildpacks
  username: ((paketo-docker-user.username))
  password: ((paketo-docker-user.password))
- name: gcr.io/paketo-buildpacks
  username: _json_key
  password: ((paketo-gcr-service-account-key))
supported_lifecycle_versions:
  - latest
images:
  - build
  - run
stacks:
- name: cflinuxfs3
  tag: full-cf
- name: tiny
  tag: tiny
builders:
- name: tiny
  stack: tiny
  version_key: tiny
  repositories:
  - gcr.io/paketo-buildpacks/builder
  - index.docker.io/paketobuildpacks/builder
  - index.docker.io/cloudfoundry/cnb
  rcs_repository: index.docker.io/paketobuildpacks/builder-rcs
  latest: false
  builder_image_params:
  - name: REPO
    value: paketo-buildpacks/builder
  - name: STACK_NAME
    value: tiny
  - name: STACK
    value: "io.paketo.stacks.tiny"
  - name: BUILD_IMAGE
    value: "index.docker.io/paketobuildpacks/build:tiny-cnb"
  - name: RUN_IMAGE
    value: "index.docker.io/paketobuildpacks/run:tiny-cnb"
  - name: RUN_IMAGE_MIRRORS
    value: "gcr.io/paketo-buildpacks/run:tiny-cnb"
  - name: DESCRIPTION
    value: "Tiny base image (bionic build image, distroless run image) with buildpacks for Golang"
- name: full-cf
  stack: cflinuxfs3
  version_key: full-cf
  repositories:
  - gcr.io/paketo-buildpacks/builder
  - index.docker.io/paketobuildpacks/builder
  - index.docker.io/cloudfoundry/cnb
  rcs_repository: index.docker.io/paketobuildpacks/builder-rcs
  latest: false
  builder_image_params:
  - name: REPO
    value: paketo-buildpacks/builder
  - name: STACK_NAME
    value: full-cf
  - name: STACK
    value: "org.cloudfoundry.stacks.cflinuxfs3"
  - name: BUILD_IMAGE
    value: "index.docker.io/paketobuildpacks/build:full-cnb-cf"
  - name: RUN_IMAGE
    value: "index.docker.io/paketobuildpacks/run:full-cnb-cf"
  - name: RUN_IMAGE_MIRRORS
    value: "gcr.io/paketo-buildpacks/run:full-cnb-cf"
  - name: DESCRIPTION
    value: "cflinuxfs3 base image with buildpacks for Java, .NET, NodeJS, Golang, PHP, HTTPD and NGINX"
published_cnbs:
- name: dotnet-core
  repo: "gcr.io/paketo-buildpacks/dotnet-core"
  skip_stack:
    - "tiny"
- name: go
  repo: "gcr.io/paketo-buildpacks/go"
- name: java
  repo: "gcr.io/paketo-buildpacks/java"
  skip_stack:
    - "tiny"
- name: nodejs
  repo: "gcr.io/paketo-buildpacks/nodejs"
  skip_stack:
    - "tiny"
- name: php
  repo: "gcr.io/paketo-buildpacks/php"
  skip_stack:
    - "bionic"
    - "tiny"
- name: httpd
  repo: "gcr.io/paketo-buildpacks/httpd"
  skip_stack:
    - "bionic"
    - "tiny"
- name: nginx
  repo: "gcr.io/paketo-buildpacks/nginx"
  skip_stack:
    - "tiny"
- name: java-native-image
  repo: "gcr.io/paketo-buildpacks/java-native-image"
- name: procfile
  repo: "gcr.io/paketo-buildpacks/procfile"
  skip_stack:
    - "tiny"
